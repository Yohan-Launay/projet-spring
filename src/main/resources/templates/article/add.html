<!DOCTYPE html>

<html data-th-replace="~{layouts/layout :: frag-layout
						(title= ~{:: title},
						content= ~{::main} )}">

<title>Vendre</title>

<main class="center-main">
    <div class="container">
        <form class="max-w-sm mx-auto" data-th-action="@{add}" method="post" data-th-object="${articleVendu}"
              enctype="multipart/form-data">
            <h1 class="titre-index">Vendre un article </h1>
            <div class="mb-5">
                <label for="idNomArticle" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nom de l'article</label>
                <input type="text" id="idNomArticle" data-th-field="*{nom_article}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Calculatrice" required />
            </div>
            <div class="mb-5">
                <label for="idDescription" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                <input type="text" id="idDescription" data-th-field="*{description}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Je suis une calculatrice" required />
            </div>
            <div class="mb-5">
                <label for="idCategorie" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Selectionner une cat√©gorie</label>
                <select id="idCategorie" data-th-field="*{categorie.no_categorie}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option data-th-each="item : ${categories}"
                            data-th-text="${item.libelle}"
                            data-th-value="${item.no_categorie}"></option>
                </select>
            </div>
            <div class="mb-5">
                <label for="idDateDebut" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Debut de l'enchere</label>
                <input id="idDateDebut" data-th-field="*{date_debut_encheres}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" type="date">
            </div>
            <div class="mb-5">
                <label for="idDateFin" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fin de l'enchere</label>
                <input id="idDateFin" data-th-field="*{date_fin_encheres}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" type="date">
            </div>
            <div class="mb-5">
                <label for="idPrixInit" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Prix initial</label>
                <input type="text" id="idPrixInit" data-th-field="*{prix_initial}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="100" required />
            </div>
            <div class="container-form-user">
                <h2>Retrait</h2>
                <div class="mb-5">
                    <label for="idRue" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Rue</label>
                    <input data-th-field="${utilisateur.rue}" id="idRue" type="text" data-th-value="${retrait.rue}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                </div>
                <div class="mb-5">
                    <label for="idCodePostal" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Code Postal</label>
                    <input data-th-field="${utilisateur.code_postal}" name="code_postal" id="idCodePostal" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                           type="text"
                           data-th-value="${retrait.code_postal}">
                </div>
                <div class="mb-5">
                    <label for="idVille" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ville</label>
                    <input data-th-field="${utilisateur.ville}" id="idVille" type="text"
                           data-th-value="${retrait.ville}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                </div>
            </div>
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Vendre</button>
        </form>

    </div>
</main>
</html>
