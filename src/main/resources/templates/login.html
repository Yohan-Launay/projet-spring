<!DOCTYPE html>

<!--  appel du fragment layout avec les paramÃ¨tre -->
<html data-th-replace="~{layouts/layout :: frag-layout
						(title= ~{:: title},
						content= ~{::main} )}">
<title>Login</title>

<main>
    <div class="container">
        <form class="max-w-sm mx-auto" data-th-action="@{/login}" method="post">
            <h1 class="titre-index">Login</h1>
            <div class="alert" th:if="${errorMessage}" th:text="${errorMessage}"></div>
            <div class="mb-5">
                <label for="idMail" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ton email</label>
                <input  name="username" type="text" id="idMail" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" required />
            </div>
            <div class="mb-5">
                <label for="idPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ton mot de passe</label>
                <input name="password" type="password" id="idPassword" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
            </div>
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Se connecter</button>
        </form>
    </div>
</main>
</html>
